<!DOCTYPE html>
<html lang="es-MX">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Montserrat:700,900"
          rel="stylesheet">

    <style type="text/css">
      /* Material UI palettes: https://material.io/design/color/the-color-system.html#tools-for-picking-colors */
      html {
        font-family: "Helvetica Neue", Helvetica, sans-serif;
        font-size: 16px;
      }

      body {
        margin: 0;
        padding: 0;
      }

      .square {
        display: flex;
        width: 100vmin;
        height: 100vmin;
        font-size: 10vmin;
        text-align: center;
        color: white;
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
      }

      .square--cilantro {
        background-image: url("/assets/images/cilantro.jpg");
      }

      .square--habanero {
        background-image: url("/assets/images/habanero.jpg");
      }

      .square-inner {
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        flex-grow: 1;
        background-color: rgba(0, 0, 0, .333);
      }

      .square--lgbt .square-inner {
        background: none;
        color: #212121; /* Gray 900 */
      }

      .light {
        font-size: 1.25em;
        font-weight: 200;
        text-transform: uppercase;
      }

      .heavy {
        font-family: Montserrat;
        font-size: 2.75em;
        font-weight: 900;
        letter-spacing: -4px;
      }

      .square--lgbt .light {
        font-size: 1.125em;
      }

      .square--lgbt .heavy {
        font-size: 1.6875em;
      }

      .square--hambre-alambre .light {
        font-size: 1.125em;
      }

      .square--hambre-alambre .heavy {
        font-size: 2em;
      }

      /* Logo */
      .logo {
        display: inline-block;
        padding: 3.5rem 1rem;
        font-family: Montserrat;
        letter-spacing: -1px;
        line-height: 250%;
        background-color: #fdd835; /* Yellow 600 */
        color: #212121; /* Gray 900 */
      }

      .logo__top,
      .logo__bottom {
        font-weight: 900;
        margin: 0;
      }

      .logo__top {
        font-size: 4rem;
      }

      .logo__bottom {
        font-size: 2.625rem;
      }

      .logo--cilantro {
        color: white;
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        background-image: url("/assets/images/cilantro.jpg");
      }

      .logo--lgbt {
        transform: scale(3, 3);
        transform-origin: left top;
        -webkit-text-fill-color: transparent;
        -webkit-text-stroke-width: 3px;
        -webkit-text-stroke-color: #212121; /* Gray 900 */
      }

      .square--lgbt,
      .logo--lgbt {
        background: linear-gradient(180deg, #f28560, #f28560 16.67%,
                                            #f2b560 16.67%, #f2b560 33.33%,
                                            #f2cd60 33.33%, #f2cd60 50%,
                                            #56d88c 50%, #56d88c 66.67%,
                                            #60c1f2 66.67%, #60c1f2 83.33%,
                                            #bd93d8 83.33%, #bd93d8);
      }
    </style>
  </head>

  <body>
    <div class="square square--habanero">
      <div class="square-inner">
        <div>
          <div class="light">Running is</div>
          <div class="heavy">boring</div>
        </div>

        <div>
          <div class="light">tacos are</div>
          <div class="heavy">fun</div>
        </div>
      </div>
    </div>

    <div class="square square--lgbt">
      <div class="square-inner">
        <div>
          <div class="light">tacos con t de</div>
          <div class="heavy">tolerancia</div>
        </div>
      </div>
    </div>

    <div class="square square--cilantro square--hambre-alambre">
      <div class="square-inner">
        <div>
          <div class="light">Cuando hace hambre,<br>unos tacos de</div>
          <div class="heavy">alambre</div>
        </div>
      </div>
    </div>

    <div class="logo logo--lgbt">
      <h2 class="logo__top">Taco</h2>
      <h2 class="logo__bottom">Keeper</h2>
    </div>
  </body>
</html>
